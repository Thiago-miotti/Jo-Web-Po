<!DOCTYPE html>
<html>
<head>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.0/socket.io.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>JO-WEB-PO</title>
</head>
<body onbeforeunload="disconnect()">

    <div class="container">
        <div class="window">
            <div class="header">
                <h1>Bem vindo a pedra papel e tesoura online !</h1>
            </div>
            <div class="body">
                <div class="newRoom">
                    <h4>Criar novo jogo</h4>
                    <form onsubmit="return false">                        
                        <input name="p1name" type="text" placeholder="Seu nome">
                        <button class="createBtn btn btn-primary">Criar</button>
                    </form>
                </div>
                
                <div class="joinRoom">
                    <h4>Entrar em um jogo existente</h4>
                    <form onsubmit="return false">                        
                        <input name="p2name" type="text" placeholder="Seu nome">
                        <input name="roomID" type="text" placeholder="ID da sala">
                        <button class="joinBtn btn btn-primary">Join</button>
                    </form>
                </div>

                <div class="leaderboard">
                    <div class="player1">
                        <h4 class="name">
                            Jogador 1 :                             
                        </h4>
                        <span>0</span>
                        
                    </div>
                    <div class="player2">
                        <h4 class="name">
                            Jogador 2:                             
                        </h4>
                        <span>0</span>
                    </div>
                </div>
                <div class="controls">
                    <button class="btn btn-primary">
                        Pedra
                    </button>
                    <button class="btn btn-info">
                        Papel
                    </button>
                    <button class="btn btn-danger">
                        Tesouse
                    </button>
                </div>
                <div id="message">
                    Esperando o outro jogador escolher...
                </div>
                <br>  
            </div>
        </div>
    </div>
    
    <script src="/game.js"></script>    
</body>
</html>
